<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Categoría</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Outfit:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Librería de FA -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
    <body>
        <header class="header">
            <div class="nombreContenedor"><h1 id="nombreUsuario"></h1><div id="contador">00s</div></div>
            <div class="contenedorTitulos">
                <h1>TriviaQuiz</h1>
                <p>Elige una categoría</p>
            </div>
        </header>
        <main>
                <form class="formularioCategoria">
                <div class="contenedorCategoria">
                    <span class="material-symbols-outlined">
                        stars
                        </span>
                    <input
    
                        class="botonCategoria botonCultura"
                        type="button"
                        value="Superheroes"
                        onclick="redireccionarSuper()"
                    />
                </div>
                <div class="contenedorCategoria">
                    <span class="material-symbols-outlined">
                        music_note
                        </span>
                    <input
                        class="botonCategoria botonPelicula"
                        type="button"
                        value="Rockstars"
                        onclick="redireccionarRock()"
                    />
                </div>
            </form>
        </main>
        <script src="../js/index.js"></script>
    </body>
</html>
